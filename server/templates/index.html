<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {

        .btn {

        .btn-small {

        .btn-secondary {

        .btn-danger {

        .checkbox-group {

        .terminal {

        .terminal-error {

        .file-operations {

        .file-op-group {

        .file-op-group h4 {

        .file-path-input {

        }
        
        .status-indicator {

        }
        
        .status-online {

        }
        
        .status-offline {

        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 5px;
            color: white;
            max-width: 300px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #28a745;
        }
        
        .notification.error {

        .notification.info {

        @media (max-width: 768px) {
            .container {

            .command-input-group {

            .file-operations {

            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>ğŸ–¥ï¸ è¿œç¨‹æ§åˆ¶æœåŠ¡ç«¯</h1>
            <a href="/logout" class="logout-btn">ç™»å‡º</a>
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <h3 class="section-title">è¿æ¥çš„å®¢æˆ·ç«¯</h3>
            <div class="client-list" id="clientList"></div>
            
            <div class="control-section">
                <h4>å¿«æ·æ“ä½œ</h4>
                <button class="btn btn-small btn-secondary" onclick="refreshClients()">åˆ·æ–°å®¢æˆ·ç«¯</button>
                <button class="btn btn-small" style="margin-left:6px;" onclick="requestScreenshot()">æˆªå›¾</button>
                <button class="btn btn-small btn-danger" style="margin-left:6px;" onclick="restartSelectedClient()">é‡å¯å®¢æˆ·ç«¯</button>
                <button class="btn btn-small btn-secondary" style="margin-left:6px;" onclick="resetContext()">é‡ç½®ä¸Šä¸‹æ–‡</button>
            </div>
        </aside>
        
        <main class="main-content">
            <h3 class="section-title">å‘½ä»¤æ§åˆ¶å°</h3>
            
            <div class="control-section">
                <div class="command-input-group">
                    <input type="text" class="command-input" id="commandInput" 
                           placeholder="è¾“å…¥å‘½ä»¤... (ä¾‹å¦‚: dir, ipconfig, systeminfo)" 
                           disabled>
                    <button class="btn" id="executeBtn" onclick="executeCommand()" disabled>æ‰§è¡Œ</button>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="sharedContext" checked>
                    <label for="sharedContext">ä½¿ç”¨å…±äº«ä¸Šä¸‹æ–‡ (ä¿æŒå‘½ä»¤å†å²ï¼Œå¦‚cdå‘½ä»¤ç”Ÿæ•ˆ)</label>
                </div>
            </div>
            
            <div class="terminal" id="terminal">
                <div class="terminal-line">
                    <span class="terminal-timestamp">[ç­‰å¾…è¿æ¥]</span> 
                    <span class="terminal-output">è¯·å…ˆé€‰æ‹©ä¸€ä¸ªå®¢æˆ·ç«¯ï¼Œç„¶åè¾“å…¥å‘½ä»¤...</span>
                </div>
            </div>
            
            <h3 class="section-title">æ–‡ä»¶æ“ä½œ</h3>
            <div class="file-operations">
                <div class="file-op-group">
                    <h4>ğŸ“‚ ç›®å½•æ“ä½œ</h4>
                    <input type="text" class="file-path-input" id="listDirPath" placeholder="ç›®å½•è·¯å¾„ (ä¾‹å¦‚: C:\)">
                    <button class="btn btn-small" onclick="listDirectory()">åˆ—å‡ºç›®å½•</button>
                </div>
                
                <div class="file-op-group">
                    <h4>ğŸ“„ è¯»å–æ–‡ä»¶</h4>
                    <input type="text" class="file-path-input" id="readFilePath" placeholder="æ–‡ä»¶è·¯å¾„">
                    <button class="btn btn-small" onclick="readFile()">è¯»å–æ–‡ä»¶</button>
                </div>
                
                <div class="file-op-group">
                    <h4>âœï¸ å†™å…¥æ–‡ä»¶</h4>
                    <input type="text" class="file-path-input" id="writeFilePath" placeholder="æ–‡ä»¶è·¯å¾„">
                    <textarea class="file-path-input" id="writeFileContent" placeholder="æ–‡ä»¶å†…å®¹" rows="3"></textarea>
                    <button class="btn btn-small" onclick="writeFile()">å†™å…¥æ–‡ä»¶</button>
                </div>
                
                <div class="file-op-group">
                    <h4>ğŸ—‘ï¸ åˆ é™¤æ–‡ä»¶</h4>
                    <input type="text" class="file-path-input" id="deleteFilePath" placeholder="æ–‡ä»¶è·¯å¾„">
                    <button class="btn btn-small btn-danger" onclick="deleteFile()">åˆ é™¤æ–‡ä»¶</button>
                </div>
            </div>
        </main>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <!-- æˆªå›¾é¢„è§ˆå¼¹å±‚ -->
    <div id="screenshotModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.6); align-items:center; justify-content:center;">
        <div style="background:#fff; padding:10px; border-radius:6px; max-width:90vw; max-height:90vh; overflow:auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                <strong>æˆªå›¾é¢„è§ˆ</strong>
                <button class="btn btn-small btn-secondary" onclick="closeScreenshot()">å…³é—­</button>
            </div>
            <img id="screenshotImage" src="" alt="screenshot" style="max-width:100%; height:auto;" />
        </div>
    </div>
    
    <script>
        const socket = io();
        let selectedClient = null;
        let connectedClients = {};
        
        // è¿æ¥åˆ°æœåŠ¡å™¨
        socket.on('connect', function() {
            console.log('Connected to server');
            socket.emit('join_web_client');
            showNotification('å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'success');
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            showNotification('ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥', 'error');
        });
        
        // æ¥æ”¶å®¢æˆ·ç«¯åˆ—è¡¨
        socket.on('client_list', function(data) {
            updateClientList(data.clients);
        });
        
        socket.on('client_list_update', function(data) {
            updateClientList(data.clients);
        });
        
        // æ¥æ”¶å‘½ä»¤å“åº”ï¼šä»…è¿½åŠ è¾“å‡º/é”™è¯¯ï¼Œé¿å…é‡å¤æ˜¾ç¤ºå‘½ä»¤
        socket.on('command_response', function(data) {
            addTerminalLine(data.timestamp, data.uuid, '', data.output, data.error);
        });
        
        // æ¥æ”¶æ–‡ä»¶æ“ä½œå“åº”
        socket.on('file_operation_response', function(data) {
            if (data.success) {
                if (data.operation === 'list_dir') {
                    let output = 'ç›®å½•å†…å®¹:\\n';
                    data.data.forEach(item => {
                        output += `${item.is_dir ? '[DIR]' : '[FILE]'} ${item.name}\\n`;
                    });
                    addTerminalLine(data.timestamp, data.uuid, `æ–‡ä»¶æ“ä½œ: ${data.operation}`, output);
                } else if (data.operation === 'read_file') {
                    addTerminalLine(data.timestamp, data.uuid, `æ–‡ä»¶æ“ä½œ: ${data.operation}`, data.data.content || 'æ–‡ä»¶å†…å®¹ä¸ºç©º');
                } else {
                    addTerminalLine(data.timestamp, data.uuid, `æ–‡ä»¶æ“ä½œ: ${data.operation}`, 'æ“ä½œæˆåŠŸ');
                }
                showNotification(`æ–‡ä»¶æ“ä½œæˆåŠŸ: ${data.operation}`, 'success');
            } else {
                addTerminalLine(data.timestamp, data.uuid, `æ–‡ä»¶æ“ä½œ: ${data.operation}`, '', data.error);
                showNotification(`æ–‡ä»¶æ“ä½œå¤±è´¥: ${data.error}`, 'error');
            }
        });
        
        // æ¥æ”¶é”™è¯¯æ¶ˆæ¯
        socket.on('error', function(data) {
            showNotification(data.message, 'error');
        });
        // æ¥æ”¶ä¸€èˆ¬ä¿¡æ¯
        socket.on('info', function(data) {
            if (data && data.message) {
                showNotification(data.message, 'info');
            }
        });
        
        // æ¥æ”¶å‘½ä»¤å‘é€ç¡®è®¤
        socket.on('command_sent', function(data) {
            // æ¨¡æ‹ŸçœŸå®æ§åˆ¶å°ï¼šå…ˆæ‰“å°å‘½ä»¤æœ¬èº«ï¼Œä¸æ˜¾ç¤ºâ€œå‘½ä»¤å·²å‘é€â€æç¤º
            addTerminalLine(data.timestamp, data.target_uuid, data.command, '');
        });
        
        // æ›´æ–°å®¢æˆ·ç«¯åˆ—è¡¨
        function updateClientList(clients) {
            const clientList = document.getElementById('clientList');
            connectedClients = {};
            clientList.innerHTML = '';
            let count = 0;
            clients.forEach(client => {
                if (client.uuid) {
                    connectedClients[client.uuid] = client;
                    const clientItem = document.createElement('div');
                    clientItem.className = `client-item ${selectedClient === client.uuid ? 'selected' : ''}`;
                    clientItem.onclick = () => selectClient(client.uuid);
                    clientItem.innerHTML = `
                        <div class="client-uuid">
                            <span class="status-indicator status-online"></span>
                            ${client.uuid}
                        </div>
                        <div class="client-info">
                            è¿æ¥æ—¶é—´: ${client.connect_time}<br>
                            IP: ${client.ip}
                        </div>
                    `;
                    clientList.appendChild(clientItem);
                    count++;
                }
            });
            if (count === 0) {
                clientList.innerHTML = `
                    <div class="client-item offline">
                        <div class="client-uuid">æ— å®¢æˆ·ç«¯è¿æ¥</div>
                        <div class="client-info">ç­‰å¾…å®¢æˆ·ç«¯è¿æ¥...</div>
                    </div>
                `;
            }
            
            // æ£€æŸ¥å½“å‰é€‰ä¸­çš„å®¢æˆ·ç«¯æ˜¯å¦ä»ç„¶åœ¨çº¿
            if (selectedClient && !connectedClients[selectedClient]) {
                selectedClient = null;
                updateUIState();
            }
        }
        
        // é€‰æ‹©å®¢æˆ·ç«¯
        function selectClient(uuid) {
            selectedClient = uuid;
            document.querySelectorAll('.client-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.client-item').classList.add('selected');
            updateUIState();
            showNotification(`å·²é€‰æ‹©å®¢æˆ·ç«¯: ${uuid}`, 'info');
        }
        
        // æ›´æ–°UIçŠ¶æ€
        function updateUIState() {
            const commandInput = document.getElementById('commandInput');
            const executeBtn = document.getElementById('executeBtn');
            const hasSelectedClient = selectedClient !== null;
            
            commandInput.disabled = !hasSelectedClient;
            executeBtn.disabled = !hasSelectedClient;
            
            if (hasSelectedClient) {
                commandInput.placeholder = `è¾“å…¥å‘½ä»¤å‘é€åˆ° ${selectedClient}...`;
            } else {
                commandInput.placeholder = 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªå®¢æˆ·ç«¯...';
            }
        }
        
        // æ‰§è¡Œå‘½ä»¤
        function executeCommand() {
            const commandInput = document.getElementById('commandInput');
            const command = commandInput.value.trim();
            const useSharedContext = document.getElementById('sharedContext').checked;
            
            if (!command || !selectedClient) return;
            
            socket.emit('execute_command', {
                target_uuid: selectedClient,
                command: command,
                use_shared_context: useSharedContext
            });
            
            commandInput.value = '';
        }
        
        // å‘½ä»¤è¾“å…¥æ¡†å›è½¦äº‹ä»¶
        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });
        
        // æ·»åŠ ç»ˆç«¯è¾“å‡ºè¡Œ
        function addTerminalLine(timestamp, uuid, command, output, error) {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            
            let content = `<span class=\"terminal-timestamp\">[${timestamp}]</span> <span class=\"terminal-uuid\">${uuid}</span>`;
            
            if (command) {
                const safeCmd = (command || '').replace(/\\n/g, ' ');
                content += ` <span class=\"terminal-command\">$ ${safeCmd}</span>`;
            }
            
            if (output) {
                const cleaned = output
                  .replace(/__RC_END__:[^\n]*\n?/g, '')
                  .replace(/\r/g, '')
                  .replace(/(^|\n)PS [^\n>]*>/g, '')
                  .trim();
                if (cleaned) {
                    content += `<div class=\"terminal-output\">${cleaned}</div>`;
                }
            }
            
            if (error) {
                const cleanedErr = error
                  .replace(/__RC_END__:[^\n]*\n?/g, '')
                  .replace(/\r/g, '')
                  .replace(/(^|\n)PS [^\n>]*>/g, '')
                  .trim();
                if (cleanedErr) {
                    content += `<div class=\"terminal-error\">ERROR: ${cleanedErr}</div>`;
                }
            }
            
            line.innerHTML = content;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        // æ–‡ä»¶æ“ä½œå‡½æ•°
        function listDirectory() {
            const path = document.getElementById('listDirPath').value.trim();
            if (!selectedClient) {
                showNotification('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªå®¢æˆ·ç«¯', 'error');
                return;
            }
            
            socket.emit('file_operation', {
                target_uuid: selectedClient,
                operation: 'list_dir',
                path: path || '.'
            });
        }
        
        function readFile() {
            const path = document.getElementById('readFilePath').value.trim();
            if (!selectedClient || !path) {
                showNotification('è¯·å…ˆé€‰æ‹©å®¢æˆ·ç«¯å¹¶è¾“å…¥æ–‡ä»¶è·¯å¾„', 'error');
                return;
            }
            
            socket.emit('file_operation', {
                target_uuid: selectedClient,
                operation: 'read_file',
                path: path
            });
        }
        
        function writeFile() {
            const path = document.getElementById('writeFilePath').value.trim();
            const content = document.getElementById('writeFileContent').value;
            if (!selectedClient || !path) {
                showNotification('è¯·å…ˆé€‰æ‹©å®¢æˆ·ç«¯å¹¶è¾“å…¥æ–‡ä»¶è·¯å¾„', 'error');
                return;
            }
            
            socket.emit('file_operation', {
                target_uuid: selectedClient,
                operation: 'write_file',
                path: path,
                file_data: content
            });
        }
        
        function deleteFile() {
            const path = document.getElementById('deleteFilePath').value.trim();
            if (!selectedClient || !path) {
                showNotification('è¯·å…ˆé€‰æ‹©å®¢æˆ·ç«¯å¹¶è¾“å…¥æ–‡ä»¶è·¯å¾„', 'error');
                return;
            }
            
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æ–‡ä»¶: ${path} å—ï¼Ÿ`)) {
                return;
            }
            
            socket.emit('file_operation', {
                target_uuid: selectedClient,
                operation: 'delete_file',
                path: path
            });
        }
        
        // åˆ·æ–°å®¢æˆ·ç«¯åˆ—è¡¨
        function refreshClients() {
            socket.emit('join_web_client');
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // åˆå§‹åŒ–
        updateUIState();

        // æˆªå›¾ï¼šæ¥æ”¶å“åº”å¹¶å±•ç¤º
        socket.on('screenshot_response', function(data) {
            if (!data.success) {
                showNotification(`æˆªå›¾å¤±è´¥: ${data.error || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                return;
            }
            const imgEl = document.getElementById('screenshotImage');
            imgEl.src = 'data:image/png;base64,' + data.image_base64;
            document.getElementById('screenshotModal').style.display = 'flex';
        });
        
        function requestScreenshot() {
            if (!selectedClient) {
                showNotification('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªå®¢æˆ·ç«¯', 'error');
                return;
            }
            const idxRaw = prompt('è¾“å…¥æ˜¾ç¤ºå™¨ç´¢å¼•ï¼ˆç•™ç©ºæˆ–0ä¸ºä¸»æ˜¾ç¤ºå™¨ï¼‰ï¼š', '0');
